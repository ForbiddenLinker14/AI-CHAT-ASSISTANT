services:
  - type: web
    name: ai-tools-suite          # Your app’s name → URL will be ai-tools-suite.onrender.com
    env: python                   # Python environment
    plan: free                    # Free Render plan
    buildCommand: pip install -r requirements.txt   # Install dependencies
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0
    envVars:                      # Secure environment variables (API keys, tokens)
      - key: GROQ_API_KEY
        sync: false
      - key: HF_TOKEN
        sync: false
      - key: GEMINI_API_KEY
        sync: false
